# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

sudo: required

services:
  - docker

os:
  - linux

julia:
  - 0.4
  - release

notifications:
  email: false

after_success:
    - julia -e 'cd(Pkg.dir("LLRBTrees")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
# uncomment the following lines to override the default test script
script:
 # - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia --color=yes -e 'Pkg.clone("https://github.com/netoelgrande/LLRBTrees.jl")'
 - julia --color=yes -e 'Pkg.build("LLRBTrees")'
 - julia --color=yes -e 'using LLRBTrees'

 - julia --color=yes -e 'Pkg.clone(pwd())'
 - julia --color=yes -e "Pkg.build(LLRBVisualize)"
 - julia --check-bounds=yes --color=yes -e "Pkg.test(\"${JL_PKG}\", coverage=true)"
